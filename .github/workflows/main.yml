name: Deploy GitHub Pages Site

on:
  push:
    branches:
      - main  # Ensure this is your default branch

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest version

      - name: Check directory structure
        run: |
          ls -R simple-web-app  # List files in the simple-web-app directory to verify structure

      - name: Upload static files
        uses: actions/upload-artifact@v4  # Ensure you're using the latest version
        with:
          name: github-pages  # Name of the artifact
          path: simple-web-app/*  # Upload all files in the simple-web-app directory

  # Deploy job
  deploy:
    needs: build

    permissions:
      pages: write      # Grant permission to deploy to GitHub Pages
      id-token: write   # Grant permission to verify the deployment source

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest version

      - name: Download artifact
        uses: actions/download-artifact@v4  # Use the latest version
        with:
          name: github-pages  # Name of the artifact to download

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Ensure you're using the latest version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          artifact_name: github-pages  # Name of the artifact to deploy
