name: Deploy GitHub Pages Site

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Use the latest version
        with:
          node-version: '20'  # Use Node.js version 20

      - name: Install dependencies
        run: npm install  # Adjust this command based on your project

      - name: Build project
        run: npm run build  # Adjust this command based on your project

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3  # Use the latest version
        with:
          name: github-pages  # Name of the artifact
          path: ./dist  # Path to your build output directory (change if needed)

  # Deploy job
  deploy:
    needs: build

    permissions:
      pages: write      # Grant permission to deploy to GitHub Pages
      id-token: write   # Grant permission to verify the deployment source

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest version

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Ensure you're using the latest version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          artifact_name: github-pages  # Name of the artifact to deploy
